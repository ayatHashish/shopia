<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./../css/home.en.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="login-page">
        <div class="login">
            <h2 class="login-title">Create account</h2>
            <p class="notice">Please Sign in to access the system</p>
            <form class="form-sign in" id="sign in-form">
                <label for="userName">User name</label>
                <div class="input-userName">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="userName" placeholder="Enter your name" required />
                </div>
                <label for="email">E-mail</label>
                <div class="input-email">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your e-mail" required />
                </div>
                <label for="password">Password</label>
                <div class="input-password">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required />
                </div>
                <button type='button'><i class="fa fa-door-open"></i> Sign in</button>
            </form>
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
        <div class="background">
            <img src="images/logo.png" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    const button = document.querySelector("button");

button.addEventListener("click", () => {
    const name = document.getElementById("userName");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    const obj = {
        userName: name.value,
        email: email.value,
        password: password.value,
    };
    console.log(obj);

    fetch("http://localhost:4000/auth/signup", {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(obj)
    });
});

    </script>
        
</body>
</html>
