<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./../css/home.en.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="auth-page">
        <div class="row">
            <div class="col-md-4">
                <div class="content">
                 
                    <h2 class="login-title">Create account</h2>
                    <p class="notice">Please Sign in to access the system</p>
                    <form class="form-login" id="login-form" action="http://localhost:5000/auth/login" method="post">

                        <label for="userName">First Name</label>
                        <div class="customInput">
                            <i class="fa fa-user icon"></i>
                            <input type="text" id="userName" placeholder="Enter your First Name" required />
                        </div>
                        <label for="userName">Last Name</label>
                        <div class="customInput">
                            <i class="fa fa-user icon"></i>
                            <input type="text" id="userName" placeholder="Enter your Last Name" required />
                        </div>
        
                        <label for="email">E-mail</label>
                        <div class="customInput">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
                        </div>
                        <label for="password">Password</label>
                        <div class="customInput">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                   
                        <label for="password">Re Password</label>
                        <div class="customInput">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Repassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btnCustom "><i class="fa fa-door-open"></i> Sing Up</button>
                    </form>
                    <a class="btn-cust">Already have an account? <a href="./login.html">Login</a></a>
            
                </div>
            </div>
            <div class="col-md-8">
                <div class="background text-center">
                    <img src="./../images/logo.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        const button = document.querySelector("button");
        
        button.addEventListener("click", () => {
            const name = document.getElementById("userName");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    const obj = {
        userName: name.value,
        email: email.value,
        password: password.value,
    };
    console.log(obj);

    fetch("http://localhost:4000/auth/signup", {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(obj)
    });
});

    </script>
        
</body>
</html>
