<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="./../css/home.en.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <div id="auth-page">
        <div class="row">
            <div class="col-md-4">
                <div class="content">
                    <h2 class="login-title">Find your account</h2>
                    <p class="notice">Please enter your email or mobile number to search for your account.</p>
                    <form class="form-login" id="login-form" action="http://localhost:5000/auth/login" method="post">


                   
  
                        <label for="email">Mobile number or email</label>
                        <div class="customInput">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail" required>
                        </div>
                   
                   
                        <button type="submit" class="btn btn-primary btnCustom "><i class="fa fa-door-open"></i> continue</button>
                    </form>
                   
            
                </div>
            </div>
            <div class="col-md-8">
                <div class="background text-center">
                    <img src="./../images/logo.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    
  
    
</body>
</html>
